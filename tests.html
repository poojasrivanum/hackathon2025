<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Test Portal</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #072382;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 30px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .test {
            background-color: white;
            width: 90%;
            max-width: 800px;
            margin: 15px 0;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .test h2 {
            font-size: 26px;
            color: #072382;
            margin-bottom: 20px;
        }
        .test .sections {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }
        .test button {
            padding: 12px 25px;
            background-color: #265280;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .test button:hover {
            background-color: #003d99;
        }
        .test .view-score {
            background-color: #007bff;
        }
        .test .view-score:hover {
            background-color: #0056b3;
        }
        .question-container {
            display: none;
            margin-top: 20px;
            text-align: left;
        }
        .question {
            margin-bottom: 30px;
        }
        .question label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .question input[type="radio"] {
            margin-right: 10px;
            margin-bottom: 5px;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

<header>
    <h1>Mock Test Portal</h1>
</header>

<div class="container">

    <!-- Mock Test 1 -->
    <div class="test" id="test1">
        <h2>Mock Test 1</h2>
        <div class="sections">
            <div>Aptitude</div>
            <div>English</div>
            <div>Coding</div>
        </div>
        <button onclick="startTest(1)">Start Test</button>
        <button class="view-score" onclick="viewScore(1)">View Score</button>
        <div id="test1-questions" class="question-container"></div>
    </div>

    <!-- Mock Test 2 -->
    <div class="test" id="test2">
        <h2>Mock Test 2</h2>
        <div class="sections">
            <div>Aptitude</div>
            <div>English</div>
            <div>Coding</div>
        </div>
        <button onclick="startTest(2)">Start Test</button>
        <button class="view-score" onclick="viewScore(2)">View Score</button>
        <div id="test2-questions" class="question-container"></div>
    </div>

    <!-- Mock Test 3 -->
    <div class="test" id="test3">
        <h2>Mock Test 3</h2>
        <div class="sections">
            <div>Aptitude</div>
            <div>English</div>
            <div>Coding</div>
        </div>
        <button onclick="startTest(3)">Start Test</button>
        <button class="view-score" onclick="viewScore(3)">View Score</button>
        <div id="test3-questions" class="question-container"></div>
    </div>
 <button type="button" class="button" onclick="showHome()">Return Home</button>
</div>

<footer>
    <p>&copy; Resource Hub Mock Test Portal | All Rights Reserved</p>
</footer>

<script>
    const mockTestData = {
        1: {
            aptitude: [
                { question: "What is 25 + 30?", options: ["50", "55", "45", "60"], correct: "55" },
                { question: "What is the square root of 64?", options: ["6", "7", "8", "9"], correct: "8" },
                { question: "If a train travels at 60 km/h, how far will it travel in 2 hours?", options: ["100 km", "120 km", "130 km", "150 km"], correct: "120 km" },
                { question: "What is 5^2?", options: ["10", "15", "25", "30"], correct: "25" },
                { question: "What is the next number in the series: 2, 4, 8, 16, ?", options: ["32", "24", "20", "30"], correct: "32" },
                { question: "Solve: 20 * 3 - 15", options: ["45", "60", "55", "50"], correct: "45" },
                { question: "How many sides does a hexagon have?", options: ["5", "6", "7", "8"], correct: "6" },
                { question: "The sum of two numbers is 50. One number is 20. What is the other?", options: ["30", "40", "50", "60"], correct: "30" },
                { question: "What is the perimeter of a square with side length 4?", options: ["12", "16", "18", "20"], correct: "16" },
                { question: "What is the area of a rectangle with length 6 and width 3?", options: ["15", "18", "20", "25"], correct: "18" },
            ],
            english: [
                { question: "Fill in the blank: He ____ to the market.", options: ["go", "going", "went", "gone"], correct: "went" },
                { question: "Choose the correct form: She ____ to the store.", options: ["going", "goes", "gone", "went"], correct: "goes" },
                { question: "Choose the correct word: She is very ____ in math.", options: ["good", "well", "better", "best"], correct: "good" },
                { question: "Fill in the blank: I ____ the meeting yesterday.", options: ["attend", "attended", "will attend", "have attended"], correct: "attended" },
                { question: "Choose the correct article: ____ apple a day keeps the doctor away.", options: ["A", "An", "The", "None"], correct: "An" },
                { question: "Choose the correct verb: I ____ swimming every weekend.", options: ["am", "was", "were", "is"], correct: "am" },
                { question: "Fill in the blank: They ____ to the movie last night.", options: ["go", "goes", "went", "gone"], correct: "went" },
                { question: "Choose the correct preposition: She is sitting ____ the table.", options: ["on", "in", "at", "by"], correct: "on" },
                { question: "Choose the correct word: The test was ____ difficult.", options: ["very", "too", "so", "more"], correct: "very" },
                { question: "Fill in the blank: I have ____ car.", options: ["a", "an", "the", "none"], correct: "a" },
            ],
            coding: [
                { question: "What does HTML stand for?", options: ["Hyper Text Markup Language", "Home Tool Markup Language", "Hyperlinks and Text Markup Language", "None of these"], correct: "Hyper Text Markup Language" },
                { question: "What does CSS stand for?", options: ["Cascading Style Sheets", "Creative Style Sheets", "Computer Style Sheets", "Cascading Simple Sheets"], correct: "Cascading Style Sheets" },
                { question: "Which of the following is a programming language?", options: ["HTML", "CSS", "JavaScript", "All of the above"], correct: "JavaScript" },
                { question: "What is the correct syntax for a comment in JavaScript?", options: ["// This is a comment", "<!-- This is a comment -->", "/* This is a comment */", "# This is a comment"], correct: "// This is a comment" },
                { question: "Which of the following is used for styling web pages?", options: ["HTML", "CSS", "JavaScript", "All of the above"], correct: "CSS" },
                { question: "Which company developed JavaScript?", options: ["Netscape", "Microsoft", "Sun Microsystems", "Oracle"], correct: "Netscape" },
                { question: "How do you declare a variable in JavaScript?", options: ["var x;", "variable x;", "x =;", "declare x;"], correct: "var x;" },
                { question: "What does 'DOM' stand for?", options: ["Document Object Model", "Document Open Model", "Dynamic Object Model", "Domain Object Model"], correct: "Document Object Model" },
                { question: "Which HTML tag is used to define an internal style sheet?", options: ["<style>", "<script>", "<link>", "<css>"], correct: "<style>" },
                { question: "What is the correct syntax for including a JavaScript file?", options: ["<script src='file.js'>", "<js src='file.js'>", "<script href='file.js'>", "<javascript src='file.js'>"], correct: "<script src='file.js'>" },
            ]
        },

    };

    let score = 0;

    function startTest(testId) {
        const questionsContainer = document.getElementById(`test${testId}-questions`);
        let questionsHTML = '';
        const testData = mockTestData[testId];
        
        ['aptitude', 'english', 'coding'].forEach(section => {
            questionsHTML += `<h3>${section.charAt(0).toUpperCase() + section.slice(1)} Section</h3>`;
            testData[section].forEach((q, index) => {
                questionsHTML += `
                    <div class="question">
                        <label>${q.question}</label><br>
                        ${q.options.map(option => `
                            <input type="radio" name="q${section}-${index}" value="${option}">${option}<br>
                        `).join('')}
                    </div>
                `;
            });
        });
        
        questionsContainer.innerHTML = questionsHTML;
        questionsContainer.style.display = 'block';
        document.querySelector(`#test${testId} button`).style.display = 'none';
    }

    function viewScore(testId) {
        score = 0;
        const testData = mockTestData[testId];
        
        ['aptitude', 'english', 'coding'].forEach(section => {
            testData[section].forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="q${section}-${index}"]:checked`);
                if (selectedOption && selectedOption.value === q.correct) {
                    score++;
                }
            });
        });

        alert(`Your score for Mock Test ${testId} is: ${score}/30`);
        document.getElementById(`test${testId}-questions`).style.display = 'none';
        document.querySelector(`#test${testId} button`).style.display = 'inline-block';
    }

    function showHome(){
        window.location.href="home.html";
    }
</script>

</body>
</html>
