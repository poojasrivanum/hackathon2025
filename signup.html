 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Resource Hub | SignUp </title>
     <link rel="icon" href="logo.png" type="image/png">
     <style>
         body {
             margin: 0;
             font-family: 'Arial', sans-serif;
             background: linear-gradient(135deg, #4e54c8, #8f94fb);
             color: #fff;
             height: 100vh;
             display: flex;
             flex-direction: column;
             align-items: center;
             justify-content: center;
         }
 
         .header {
             width: 100%;
             display: flex;
             align-items: center;
             justify-content: space-between;
             background-color: rgba(255, 255, 255, 0.1);
             padding: 10px 20px;
             box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
             position: absolute;
             top: 0;
             left: 0;
         }
 
         .header .logo {
             display: flex;
             align-items: center;
         }
 
         .header .logo img {
             height: 40px;
             margin-right: 10px;
         }
 
         .header .nav-bar {
             display: flex;
         }
 
         .header .nav-bar button {
             background: #fff;
             color: #4e54c8;
             border: none;
             padding: 10px 20px;
             margin: 5px;
             border-radius: 4px;
             font-size: 1rem;
             cursor: pointer;
             transition: background 0.3s ease;
         }
 
         .header .nav-bar button:hover {
             background: #4e54c8;
             color: #fff;
         }
 
         .signup-container {
             background: #fff;
             color: #333;
             padding: 30px 40px;
             border-radius: 8px;
             box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
             width: 100%;
             max-width: 400px;
             text-align: center;
             margin-top: 100px;
         }
 
         .signup-container h1 {
             margin-bottom: 20px;
             font-size: 2rem;
             color: #4e54c8;
         }
 
         .signup-container form {
             display: flex;
             flex-direction: column;
         }
 
         .form-control {
             margin-bottom: 15px;
             text-align: left;
         }
 
         .form-control label {
             display: block;
             font-size: 0.9rem;
             margin-bottom: 5px;
             color: #555;
         }
 
         .form-control input {
             width: 100%;
             padding: 10px;
             border: 1px solid #ddd;
             border-radius: 4px;
             font-size: 1rem;
         }
 
         .form-control input:focus {
             border-color: #4e54c8;
             outline: none;
             box-shadow: 0 0 5px rgba(78, 84, 200, 0.5);
         }
 
         .signup-btn {
             background: #4e54c8;
             color: #fff;
             border: none;
             padding: 10px;
             font-size: 1rem;
             border-radius: 4px;
             cursor: pointer;
             transition: background 0.3s ease;
         }
 
         .signup-btn:hover {
             background: #373d9c;
         }
 
         @media (max-width: 480px) {
             .signup-container {
                 padding: 20px;
             }
 
             .signup-container h1 {
                 font-size: 1.5rem;
             }
         }
     </style>
 </head>
 <body>
     
     <div class="signup-container">
         <h1>Create an Account</h1>
         <form id= "signup-form" action="#" method="POST" onsubmit="submitSignupForm(event)">
             <div class="form-control">
                 <label for="signup-name">Username</label>
                 <input type="text" id="signup-name" name="signup-name" required>
             </div>
             <div class="form-control">
                 <label for="signup-email">Email</label>
                 <input type="email" id="signup-email" name="signup-email" required>
             </div>
             <div class="form-control">
                 <label for="signup-password">Password</label>
                 <input type="password" id="signup-password" name="signup-password" required>
             </div>
             <button onclick="window.history.back()"  type="submit" class="signup-btn">Sign Up</button>
         </form>
     </div>
 </body>
 <script>
    function submitSignupForm(event) {
        event.preventDefault();


        const name = document.getElementById('signup-name').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;


        localStorage.setItem('userDetails', JSON.stringify({ name, email, password }));

        alert('Signup successful! You can now log in.');

        document.getElementById('signup-form').reset();
    }
</script>

 </html>
