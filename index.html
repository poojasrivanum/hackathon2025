<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Hub</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            width: 97%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 0;
            left: 0;
        }

        .header .logo {
            display: flex;
            align-items: center;
        }

        .header .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .header .nav-bar {
            display: flex;
        }

        .header .nav-bar button {
            background: #fff;
            color: #4e54c8;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .header .nav-bar button:hover {
            background: #4e54c8;
            color: #fff;
        }

        .welcome {
            text-align: right;
            margin-top: 100px;
        }

        .welcome h1 {
            font-size: 3rem;
            margin: 0;
        }

        .welcome p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }

        @media (max-width: 480px) {
            .welcome h1 {
                font-size: 2rem;
            }

            .welcome p {
                font-size: 1rem;
            }

            .header .nav-bar button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://icons.veryicon.com/png/o/miscellaneous/home-school-icon/resource-center-2.png" alt="Logo">
            <span>Resource Hub</span>
        </div>
        <div class="nav-bar">
            <button onclick="location.href='login.html'">Login</button>
            <button onclick="location.href='signup.html'">Sign Up</button>
        </div>
    </div>
    <div class="welcome">
        <h1>Welcome to Resource Hub</h1>
        <p>Your onestop for placement preparation.</p>
    </div>
</body>
</html>
